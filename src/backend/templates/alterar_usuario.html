{% extends "base.html" %}

{% block content %}
<h2>Alterar Nome de Usuário</h2>
<form method="POST" action="{{ url_for('auth.alterar_usuario') }}">
    <div class="mb-3">
        <label for="username" class="form-label">Novo Nome de Usuário</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <button type="submit" class="btn btn-primary">Alterar</button>
    <a href="{{ url_for('main.listagem', username=current_user.username) }}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
