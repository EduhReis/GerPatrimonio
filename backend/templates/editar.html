{% extends "base.html" %}

{% block content %}
<h2>Editar Patrim√¥nio</h2>
<form method="POST" action="{{ url_for('main.editar', username=current_user.username, id=patrimonio.id) }}">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ patrimonio.nome }}" required>
    </div>
    <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <input type="text" class="form-control" id="categoria" name="categoria" value="{{ patrimonio.categoria }}" required>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <input type="text" class="form-control" id="status" name="status" value="{{ patrimonio.status }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Atualizar</button>
</form>
{% endblock %}
