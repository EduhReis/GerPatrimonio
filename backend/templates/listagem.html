{% extends "base.html" %}

{% block content %}
<h2>Lista de Patrimônios</h2>
<button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#cadastroModal">Cadastrar Patrimônio</button>

<table id="patrimonioTable" class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for patrimonio in patrimonios %}
        <tr>
            <td>{{ patrimonio.nome }}</td>
            <td>{{ patrimonio.categoria }}</td>
            <td>{{ patrimonio.status }}</td>
            <td>
                <a href="{{ url_for('main.editar', id=patrimonio.id) }}" class="btn btn-warning">Editar</a>
                <form method="POST" action="{{ url_for('main.apagar', id=patrimonio.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Apagar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="cadastroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cadastroModalLabel">Cadastrar Patrimônio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{{ url_for('main.cadastro') }}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <input type="text" class="form-control" id="categoria" name="categoria">
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <input type="text" class="form-control" id="status" name="status">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
